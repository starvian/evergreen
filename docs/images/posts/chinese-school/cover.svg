<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="schoolGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0E68C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B22222;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#schoolGradient)"/>
  
  <!-- School building -->
  <rect x="200" y="150" width="400" height="200" fill="url(#buildingGradient)"/>
  <polygon points="180,150 400,80 620,150" fill="#8B4513"/>
  
  <!-- Windows -->
  <rect x="230" y="180" width="40" height="50" fill="#87CEEB" stroke="#2F4F4F" stroke-width="2"/>
  <rect x="290" y="180" width="40" height="50" fill="#87CEEB" stroke="#2F4F4F" stroke-width="2"/>
  <rect x="470" y="180" width="40" height="50" fill="#87CEEB" stroke="#2F4F4F" stroke-width="2"/>
  <rect x="530" y="180" width="40" height="50" fill="#87CEEB" stroke="#2F4F4F" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="370" y="270" width="60" height="80" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <circle cx="420" cy="310" r="3" fill="#FFD700"/>
  
  <!-- Chinese characters on building -->
  <text x="400" y="130" font-family="SimSun, serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#8B4513">
    中文学校
  </text>
  
  <!-- Flag pole -->
  <rect x="120" y="100" width="4" height="150" fill="#8B4513"/>
  <rect x="124" y="100" width="60" height="40" fill="#DC143C"/>
  <polygon points="124,100 144,110 124,120" fill="#FFD700"/>
  
  <!-- Trees -->
  <circle cx="80" cy="280" r="40" fill="#228B22"/>
  <rect x="75" y="280" width="10" height="40" fill="#8B4513"/>
  <circle cx="720" cy="290" r="35" fill="#32CD32"/>
  <rect x="715" y="290" width="10" height="35" fill="#8B4513"/>
  
  <!-- Title -->
  <text x="400" y="370" font-family="SimSun, serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#DC143C">
    欢迎来到我们的中文学校
  </text>
</svg>