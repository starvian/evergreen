<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#98D8E8;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2E8B57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- Mountains -->
  <polygon points="0,300 200,150 400,200 600,100 800,180 800,400 0,400" fill="url(#mountainGradient)"/>
  
  <!-- Clouds -->
  <ellipse cx="150" cy="80" rx="40" ry="20" fill="white" opacity="0.8"/>
  <ellipse cx="170" cy="75" rx="35" ry="18" fill="white" opacity="0.8"/>
  <ellipse cx="600" cy="60" rx="50" ry="25" fill="white" opacity="0.7"/>
  <ellipse cx="620" cy="55" rx="40" ry="20" fill="white" opacity="0.7"/>
  
  <!-- Title -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white" stroke="#2E8B57" stroke-width="1">
    庐山之旅
  </text>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white" opacity="0.9">
    看匡庐如黛 看残阳如血
  </text>
</svg>